<!doctype html>
<html>
<title> Website View </title>
<head>
    <title>Essential Studio for JavaScript : Autocomplete Multiple Values</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//cdn.syncfusion.com/16.1.0.37/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <link href="16.1.0.24/themes/web/content/default.css" rel="stylesheet" />
    <link href="16.1.0.24/themes/web/content/default-responsive.css" rel="stylesheet" />

    <script type="text/javascript" src="//cdn.syncfusion.com/js/assets/external/jquery-1.11.3.min.js"></script>    
    <script src="//cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="//cdn.syncfusion.com/16.1.0.37/js/web/ej.web.all.min.js "></script>
    <script src="16.1.0.24/scripts/web/properties.js" type="text/javascript"></script>

    <style type="text/css" class="cssStyles">
        .frame {
            height: 150px;
        }

        .control {
            width: 100%;
            display: inline-block;
            float: left;
        }

            .control:first-child {
                margin-bottom: 15px;
            }

        .txt {
            display: block;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                   
                    <div class="control">
                        <span class="txt"><b>Autocomplete - VisualMode</b></span>
                        <input type="text" id="visualmode" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" class="jsScript">
        $(function () {
            // declaration
            var languages = [
                    "ActionScript", "AppleScript", "ASP", "BASIC", "BeanShell",
                    "C", "C++", "C#", "Clojure", "COBOL", "ColdFusion", "DataFlex", "DCL",
                    "Erlang", "E#", "Fortran", "F#", "Flex", "Google Apps Script", "Groovy", "Haskell", "Hope", "IBM HAScript",
                    "Java", "JavaScript", "J#", "Lisp", "MATLAB", "Oak", "Perl", "PHP",
                    "Python", "Ruby", "Scala", "Scheme", "T-SQL", "WebQL", "ZOPL"
            ];

           
            $("#visualmode").ejAutocomplete({
                showPopupButton: true,
                width: "100%",
                multiSelectMode: ej.MultiSelectMode.VisualMode,
                dataSource: languages,
                select: function(e){
                 $("span.e-icon.e-close").click(function () { //bind click event for the search icon

                alert("Do your operations here")       

                  });
                },
            });
        });
    </script>

</body>
</html>
